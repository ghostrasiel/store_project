<!DOCTYPE html>
<html>
<title>無人商店註冊網站</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
</style>
<body class="w3-theme-l5">
<!-- Navbar -->
<div class="w3-top">
 <div class="w3-bar w3-theme-d2 w3-left-align w3-large" >
  <a href="#" class="w3-bar-item w3-button w3-padding-large" style="background-color:cadetblue;" ><i class="fa fa-home w3-margin-right"></i><img src="assets/images/疫shopping_LOGO.png" style="height: 40px;" ></a>

 </div>
</div>



<!-- Page Container -->
<form method="POST"  enctype="multipart/form-data" >
    <div class="w3-container w3-content" style="max-width:1400px;margin-top:80px ">
        <!-- The Grid -->
        <div class="w3-row">
            <!-- Left Column -->
            <div class="w3-col m3">
                <!-- Profile -->
                <div class="w3-card w3-round w3-white" style="height:550px;">
                    <div class="w3-container">
                        <h2 class="w3-center" style="padding-top: 20px;">註冊會員</h2>
                        <p class="w3-center"><img src="assets/images/store.png" class="w3-circle" style="height:106px;width:106px" alt="Avatar"></p>
                        <hr>
                        <div style="display: inline-block ;padding-right: 14px ; padding-left: 20px;">名字　　:</div><input name="name" , style="border: 1px solid #ddd;height:35px ; width:180px" required="required">
                        <br>
                        <div style="display: inline-block ;padding-right: 14px;padding-left: 20px;padding-top: 15px;">年齡　　:</div><input name='age' , type="number" , style="border: 1px solid #ddd;height:35px ; width:180px;" required="required">
                        <br>
                        <div  style="display: inline-block ; padding-right: 10px ;padding-left: 20px;padding-top: 15px;">婚姻狀況:</div>
                        <select name="MARITAL" style="border: 1px solid #ddd;height:35px ; width:180px;">
                         <option value="U" selected>選擇</option>
                         <option value="A">已婚</option>
                         <option value="B">未婚</option>
                        </select>
                        <br>
                        <div  style="display: inline-block ; padding-right: 10px ;padding-left: 20px;padding-top: 15px;">年收入　:</div>
                        <select name="INCOME" style="border: 1px solid #ddd;height:35px ; width:180px;">
                        <option value="None" selected>選擇</option>
                        <option value="Under 15K">15K以下</option>
                        <option value="15-24K">15-24K</option>
                        <option value="25-34K">25-34K</option>
                        <option value="35-49K">35-49K</option>
                        <option value="50-74K">50-74K</option>
                        <option value="75-99K">75-99K</option>
                        <option value="100-124K">100-124K</option>
                        <option value="125-149K">125-149K</option>
                        <option value="125-149K">125-149K</option>
                        <option value="125-149K">125-149K</option>
                        <option value="150-174K">150-174K</option>
                        <option value="175-199K">175-199K</option>
                        <option value="175-199K">200-249K</option>
                        <option value="250K+">250K+</option>
                        </select>

                        <br>
                        <div  style="display: inline-block ; padding-right: 10px ;padding-left: 20px;padding-top: 15px;">家庭狀況:</div>
                        <select name="HH_COMP" style="border: 1px solid #ddd;height:35px ; width:180px;">
                         <option value="Unknown" selected>選擇</option>
                         <option value="Single male">單身男</option>
                         <option value="Single Female">單身女</option>
                         <option value="2 Adults Kids">已婚有小孩</option>
                         <option value="2 Adults No Kids">已婚無小孩</option>
                        </select>
                        <br>
                        <div style="display: inline-block ; padding-right: 10px ;padding-left: 20px;padding-top: 15px;">請上傳個人正面照:</div>
                        <input type = "file" name = "file" style=" padding-right: 10px ;padding-left: 20px;padding-top: 10px;"  required="required">
                    </div>
                </div>
            </div>
            <br>
            <!-- Accordion -->

            <div class="w3-white" style="padding-top:440px; max-height:1400px" >
                <div style="height:100px"></div>
                <button type="submit"  class="w3-button w3-block w3-theme-l1 w3-left-align" ><i class="fa fa-circle-o-notch fa-fw w3-margin-right"></i>註冊會員</button>
                <br>
            </div>
        </div>
        <br>
    </div>
</form>

      
      
      
    
    <!-- End Left Column -->
    
    
    
 
<script>
// Accordion
function myFunction(id) {
  var x = document.getElementById(id);
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
    x.previousElementSibling.className += " w3-theme-d1";
  } else { 
    x.className = x.className.replace("w3-show", "");
    x.previousElementSibling.className = 
    x.previousElementSibling.className.replace(" w3-theme-d1", "");
  }
}

// Used to toggle the menu on smaller screens when clicking on the menu button
function openNav() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
